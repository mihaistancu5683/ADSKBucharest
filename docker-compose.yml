  devdb:
    image: mongo
    ports:
      - "27017:27017"
    command: "--smallfiles --logpath=/dev/null"
  testdb:
    image: mongo
    ports:
      - "27018:27018"
    command: "--smallfiles --logpath=/dev/null"
  web:
    build: .
    command: npm run start
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - devdb
    environment:
      PORT: 3000 # this is optional, allows express to use process.env.PORT instead of a raw 3000